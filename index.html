<!DOCTYPE html>
<html lang="ru">

<head>
	<title> MoGo </title>
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div class="wrapper">

		<!--баннер-->
		<div class="banner">
			<div class="banner-gradient">
				<div class="container">

					<!--верхняя часть баннера-->
					<header class="banner__head">
						<h1 class="banner__mogo">
							MoGo
						</h1> <!--banner__mogo-->
						<nav class="banner__menu">
							<a href="#" class="banner__link">About</a>
							<a href="#" class="banner__link">service</a>
							<a href="#" class="banner__link">work</a>
							<a href="#" class="banner__link">blog</a>
							<a href="#" class="banner__link">contact</a>
							<a href="#" class="banner__link-icon">
								<img src="img/images/banner/icon/icon_cart.jpg.svg" alt="">
							</a>
							<a href="#" class="banner__link-icon">
								<img src="img/images/banner/icon/icon_search.jpg.svg" alt="">
							</a>
						</nav>
						<!--banner__menu-->
					</header>
					<!--banner__head-->

					<!--центральная часть баннера-->
					<div class="banner__welcome">
						<div class="banner__subtitle">
							Creative Template
						</div>
						<!--banner__subtitle-->
						<h2 class="banner__title">
							Welcome to MoGo </h2>
						<!--banner__title-->
						<a href="#" class="banner__button button">
							Learn more
						</a>
						<!--banner__button button-->
					</div>
					<!--banner__welcome-->

					<!--слайдер в нижней части баннера-->
					<div class="banner__slider slider">
						<a href="#" class="slider__elem">
							<span>01</span> Intro
						</a>
						<!--slider__elem slider__elem_active-->
						<a href="#" class="slider__elem">
							<span>02</span> Work
						</a>
						<!--slider__elem-->
						<a href="#" class="slider__elem">
							<span>03</span> About
						</a>
						<!--slider__elem-->
						<a href="#" class="slider__elem">
							<span>04</span> Contacts
						</a>
						<!--slider__elem-->
					</div>
					<!--banner__slider slider-->

				</div>
				<!--container-->
			</div>
			<!--background-gradient-->
		</div>
		<!--banner-->
		
	</div>

</html>
